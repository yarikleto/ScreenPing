<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; cursor: crosshair; }
    body { background: #000; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .hint { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-family: sans-serif; font-size: 18px; text-shadow: 0 1px 4px rgba(0,0,0,0.8); pointer-events: none; }
  </style>
</head>
<body>
  <div class="hint">Drag to select region. Press Esc to cancel.</div>
  <canvas id="canvas"></canvas>
  <script src="overlay.js"></script>
</body>
</html>
